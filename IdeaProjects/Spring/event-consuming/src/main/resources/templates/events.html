<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events consuming service</title>
    <div th:include="index::head"></div>
</head>
<body>
<div th:include="index::headScripts"></div>
<div th:include="index::home1"></div>


<table>
    <tr th:each="event : ${events}">

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body" >
                        <h5 class="card-title" th:text="${event.title}">Special title treatment</h5>
                        <p class="card-text" th:text="${event.body}">With supporting text below as a natural lead-in to additional content.</p>
                        <div class="card-text">
                            <a th:text="${event.startDate}"></a>
                            - <a th:text="${event.endDate}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </tr>
</table>

</body>
</html>
